<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../dist/css/perfect_information.css" />
		<link rel="stylesheet" href="../font/iconfont.css" />
		<script type="text/javascript" src="../assets/jquery-1.12.0.js" ></script>
		<script>
			$(function(){
				$name = $("section>p>.name");
				$phone = $("section>p>.phone");
				$sheng = $("section>.dizhi>div>.sheng");
				$shi = $("section>.dizhi>div>.shi");
				$xian = $("section>.dizhi>div>.xian");
				$dizhi = $("section>.dizhi>div>input");
				
				$name.on("blur",function(){
					if($name.val() == ""){
						$name.val("请输入您的昵称!");
						$name.addClass("active");
					}else if($name.val() !== "请输入您的昵称!"){
						$name.removeClass("active");
					}
				});
				$phone.on("blur",function(){
					if($phone.val() == ""){
						$phone.val("请输入您的手机号!");
						$phone.addClass("active");
					}
					else if(!/^[1]\d{10}$/.test($phone.val())){
						$phone.val("请输入正确手机号!");
						$phone.addClass("active");
					}else{
						$phone.removeClass("active");
					}
				});
				$sheng.on("blur",function(){
					if($sheng.val() == "选择省"){
						$sheng.addClass("active");
					}else{
						$sheng.removeClass("active");
					}
				});
				$shi.on("blur",function(){
					if($shi.val() == "选择市"){
						$shi.addClass("active");
					}else{
						$shi.removeClass("active");
					}
				});
				$xian.on("blur",function(){
					if($xian.val() == "选择区/县"){
						$xian.addClass("active");
					}else{
						$xian.removeClass("active");
					}
				});
				$dizhi.on("blur",function(){
					if($dizhi.val() == ""){
						$dizhi.val("请输入您的地址!")
						$dizhi.addClass("active");
					}else if($dizhi.val() !== "请输入您的地址!"){
						$dizhi.removeClass("active");
					}
				});
			})
		</script>
	</head>
	<body>
		<header class="header">
			<div class="zuo iconfont icon-houdongfangiconfont23"></div>
			<h1>完善我的资料</h1>
			<div class="fenlei iconfont icon-iconfenlei"></div>
		</header>
		<section>
			<p><label>昵称</label><input class="name" type="text" /></p>
			<p><label>手机号码</label><input class="phone" type="text" /></p>
			<div class="dizhi"><label>收货地址</label>
				<div>
					<select class="sheng" name="省">
						<option value="选择省">选择省</option>
						<option value="北京市">北京市</option>
						<option value="上海市">上海市</option>
						<option value="天津市">天津市</option>
						<option value="重庆市">重庆市</option>
						<option value="河南省">河南省</option>
						<option value="广东省">广东省</option>
					</select>
					<select class="shi" name="市">
						<option value="选择市">选择市</option>
						<option value="濮阳市">濮阳市</option>
						<option value="洛阳市">洛阳市</option>
						<option value="安阳市">安阳市</option>
						<option value="信阳市">信阳市</option>
						<option value="南阳市">南阳市</option>
						<option value="焦作市">焦作市</option>
						<option value="开封市">开封市</option>
					</select>
					<select class="xian" name="区/县">
						<option value="选择区/县">选择区/县</option>
						<option value="华龙区">华龙区</option>
						<option value="濮阳县">濮阳县</option>
						<option value="南乐县">南乐县</option>
						<option value="清丰县">清丰县</option>
						<option value="台前县">台前县</option>
						<option value="范县">范县</option>
					</select>
					<input type="text" placeholder="详细地址" />
				</div>
			</div>
		</section>
		<div class="sub">
			<button>提交</button>
		</div>
